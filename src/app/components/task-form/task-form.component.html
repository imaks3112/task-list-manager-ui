<div class="row">
  <div class="col-8 offset-2">
    <h1>Add New Task</h1>
    <form [formGroup]="taskForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>

      <div class="mb-3">
        <label class="form-label">TaskDescription</label>
        <input type="text" class="form-control" formControlName="taskDescription">
      </div>

      <div class="mb-3">
        <label class="form-label">AssginedTo</label>
        <input type="text" class="form-control" formControlName="assginedTo">
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="defaultCheck1">
          Completed
        </label>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="completed">
      </div>

      <button class="btn btn-primary" type="submit" (click)="addTask()">Add Task</button>
      <button class="btn" routerLink="/tasks"> Close</button>
    </form>

  </div>

</div>
